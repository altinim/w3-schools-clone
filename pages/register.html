<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The W3School Structure cloned website." />
    <link rel="stylesheet" href="../style/main.css" />
    <script src="../script/script.js" defer></script>
    <script
      src="../script/validation/register-validation.js"
      type="module"
      defer
    ></script>
    <title>Sign Up - W3Schools</title>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <div class="container">
        <div class="login-container">
          <form id="form">
            <h2>Sign Up</h2>
            <button class="google-btn second-btn">
              <div>
                <svg
                  role="img"
                  height="24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 48 48"
                >
                  <defs>
                    <path
                      id="a"
                      d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"
                    ></path>
                  </defs>
                  <clipPath id="b">
                    <use xlink:href="#a" overflow="visible"></use>
                  </clipPath>
                  <path
                    clip-path="url(#b)"
                    fill="#FBBC05"
                    d="M0 37V11l17 13z"
                  ></path>
                  <path
                    clip-path="url(#b)"
                    fill="#EA4335"
                    d="M0 11l17 13 7-6.1L48 14V0H0z"
                  ></path>
                  <path
                    clip-path="url(#b)"
                    fill="#34A853"
                    d="M0 37l30-23 7.9 1L48 0v48H0z"
                  ></path>
                  <path
                    clip-path="url(#b)"
                    fill="#4285F4"
                    d="M48 48L17 24l-4-3 35-10z"
                  ></path>
                </svg>
              </div>
              Continue with Google
            </button>
            <button class="facebook-btn">
              <div>
                <svg
                  role="img"
                  height="24"
                  width="24"
                  aria-hidden="true"
                  fill="white"
                  viewBox="0 0 24 24"
                  data-encore-id="icon"
                >
                  <path
                    d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.093 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.563V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                  ></path>
                </svg>
              </div>
              Continue with Facebook
            </button>
            <hr />
            <div class="label-split">
              <div class="floating-label-group input-control">
                <input
                  type="text"
                  id="first-name"
                  class="form-control"
                  autocomplete="off"
                  aria-label="First name"
                  placeholder="First name"
                />
                <div class="error" id="error"></div>
              </div>
              <div class="floating-label-group input-control">
                <input
                  type="text"
                  id="last-name"
                  class="form-control"
                  autocomplete="off"
                  aria-label="Last name"
                  placeholder="Last name"
                />
                <div class="error" id="error"></div>
              </div>
            </div>
            <div class="floating-label-group input-control">
              <input
                type="text"
                id="email"
                class="form-control"
                autocomplete="off"
                aria-label="Email"
                placeholder="Email"
              />
              <div class="error" id="error"></div>
            </div>
            <div class="floating-label-group input-control">
              <input
                type="password"
                id="password"
                class="form-control"
                title="Enter your password"
                aria-label="Password"
                placeholder="Password"
              />
              <div class="error" id="error"></div>
            </div>
            <div class="floating-label-group input-control">
              <input
                type="password"
                id="confirm-password"
                class="form-control"
                title="Confirm your password"
                aria-label="Confirm Password"
                placeholder="Confirm Password"
              />
              <div class="error" id="error"></div>
            </div>
            <button
              type="submit"
              class="log-in"
              aria-label="Log in"
              title="Log in "
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
